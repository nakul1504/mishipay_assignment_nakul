{% extends 'base.html' %}

{% block content %}
    <div class="container text-center">
        <h2 class="my-4">Cancel Sale Order</h2>
        <p class="mb-4">Are you sure you want to cancel the sale order for product "<strong>{{ sale_order.product_name }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Cancel</button>
            <a href="{% url 'sale-order-list' %}" class="btn btn-secondary">No, Go Back</a>
        </form>
    </div>
{% endblock %}
